<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>25+5 Clock</title>

    <script src='clock.js'></script>


  </head>

  <style>

  .card {
    background-color: teal;
    border: 2px solid #D3D3D3;
  }

  </style>

  <body style='background-color: teal'>

    <div class='container-fluid'>
      <h1 class='text-center text-white my-5'>Andy's 25+5 Clock</h1>
      <div class='row my-5'>
        <div class='col-sm-6 text-center text-white'>
          <h3 id='break-label'>Break Length</h3>
          <div class='col-sm-12 text-center text-white'>
            <button class='btn btn-outline-warning' id='break-decrement' onclick='breakLength(-1)'><i class="fa fa-chevron-down"></i></button>
            <button class='btn btn-outline-light' id='break-increment' onclick='breakLength(1)'><i class="fa fa-chevron-up"></i></button>
          </div>
          <div class='col-sm-12 text-center text-white my-2'>
            <h3 id='break-length'>5</h3>
          </div>
        </div>
        <div class='col-sm-6 text-center text-white'>
          <h3 id='session-label'>Session Length</h3>
          <div class='col-sm-12 text-center text-white'>
            <button class='btn btn-outline-warning' id='session-decrement' onclick='sessionLength(-1)'><i class="fa fa-chevron-down"></i></button>
            <button class='btn btn-outline-light' id='session-increment' onclick='sessionLength(1)'><i class="fa fa-chevron-up"></i></button>
          </div>
          <div class='col-sm-12 text-center text-white my-2'>
            <h3 id='session-length'>25</h3>
          </div>
        </div>
      </div>
      <div class="card text-center mx-auto" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title text-white">
            <div id=timer-label>Session</div>
          </h5>
          <h1 class="card-text text-white">
            <div id='time-left' type='time'>25:00</div>
          </h1>
          <a href="#" class="btn btn-outline-light" id='start_stop' onclick='start_stop()'><i class='fa fa-play'></i><i class='fa fa-pause'></i></a>
          <a href="#" class="btn btn-outline-light" id='reset' onclick='reset()'><i class='fa fa-undo'></i></a>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
  </body>
</html>
